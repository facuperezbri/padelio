<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" rx="40" fill="url(#bgGradient180)"/>
  
  <!-- Main Padel Racket -->
  <g transform="translate(90, 65)">
    <!-- Racket handle -->
    <rect x="-3.5" y="22" width="7" height="34" rx="3.5" fill="white"/>
    
    <!-- Racket head shadow -->
    <ellipse cx="0" cy="0" rx="30" ry="21" fill="white" opacity="0.2" transform="translate(0, 3)"/>
    
    <!-- Racket head -->
    <ellipse cx="0" cy="0" rx="30" ry="21" fill="white"/>
    <ellipse cx="0" cy="0" rx="26" ry="17" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    
    <!-- Strings - horizontal -->
    <line x1="-26" y1="0" x2="26" y2="0" stroke="#22c55e" stroke-width="1.2"/>
    <line x1="-26" y1="-5.5" x2="26" y2="-5.5" stroke="#22c55e" stroke-width="1"/>
    <line x1="-26" y1="5.5" x2="26" y2="5.5" stroke="#22c55e" stroke-width="1"/>
    
    <!-- Strings - vertical -->
    <line x1="-20" y1="-17" x2="-20" y2="17" stroke="#22c55e" stroke-width="1"/>
    <line x1="-10" y1="-17" x2="-10" y2="17" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="-17" x2="0" y2="17" stroke="#22c55e" stroke-width="1"/>
    <line x1="10" y1="-17" x2="10" y2="17" stroke="#22c55e" stroke-width="1"/>
    <line x1="20" y1="-17" x2="20" y2="17" stroke="#22c55e" stroke-width="1"/>
  </g>
  
  <!-- Brand Text -->
  <text x="90" y="145" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-0.5">P</text>
</svg>
