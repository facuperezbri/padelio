<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="32" fill="url(#bgGradient192)"/>
  
  <!-- Main Padel Racket -->
  <g transform="translate(96, 70)">
    <!-- Racket handle -->
    <rect x="-4" y="24" width="8" height="36" rx="4" fill="white"/>
    
    <!-- Racket head shadow -->
    <ellipse cx="0" cy="0" rx="32" ry="22" fill="white" opacity="0.2" transform="translate(0, 3)"/>
    
    <!-- Racket head -->
    <ellipse cx="0" cy="0" rx="32" ry="22" fill="white"/>
    <ellipse cx="0" cy="0" rx="28" ry="18" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    
    <!-- Strings - horizontal -->
    <line x1="-28" y1="0" x2="28" y2="0" stroke="#22c55e" stroke-width="1.2"/>
    <line x1="-28" y1="-6" x2="28" y2="-6" stroke="#22c55e" stroke-width="1"/>
    <line x1="-28" y1="6" x2="28" y2="6" stroke="#22c55e" stroke-width="1"/>
    
    <!-- Strings - vertical -->
    <line x1="-22" y1="-18" x2="-22" y2="18" stroke="#22c55e" stroke-width="1"/>
    <line x1="-11" y1="-18" x2="-11" y2="18" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#22c55e" stroke-width="1"/>
    <line x1="11" y1="-18" x2="11" y2="18" stroke="#22c55e" stroke-width="1"/>
    <line x1="22" y1="-18" x2="22" y2="18" stroke="#22c55e" stroke-width="1"/>
  </g>
  
  <!-- Brand Text -->
  <text x="96" y="150" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-0.5">P</text>
</svg>
